<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Chào mừng bạn đến với tạp chí HTML5 & CSS3</h2>
        <br>
        <table>
            <tr>
                <td>
                    Tên đăng nhập:
                </td>
                <td>
                    <input type="text" name="userName" id="userName">
                </td>
            </tr>
            <tr>
                <td>
                    Mật khẩu:
                </td>
                <td>
                    <input type="password" name="pass" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    Thành phố:
                </td>
                <td>
                    <input type="text" name="tp" id="tp">
                </td>
            </tr>
            <tr>
                <td>
                    Độ tuổi trung bình:
                </td>
                <td>
                    <input type="range" name="average" id="average" min="1" max="100" value="30">
                </td>
            </tr>
            <tr>
                <td>
                    Bạn theo dõi bài viết từ chủ đề nào?
                </td>
            </tr>
            <tr>
                <td colspan="2" align=" right">
                    <input type="checkbox" name="chk" id="chk1">HTML5 cơ bản
                    <input type="checkbox" name="chk" id="chk2">CSS3 cơ bản
                </td>
            <tr>
                <td colspan="2" align=" right">
                    <input type="checkbox" name="chk" id="chk3">HTML5 nâng cao
                    <input type="checkbox" name="chk" id="chk4">CSS3 nâng cao
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" name="reset" id="reset" value="Làm lại">
                    <input type="submit" name="submit" id="submit" value="Đăng ký">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
