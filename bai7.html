<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table bgcolor="gray">
            <tr>
                <td align="right">
                    Slider
                </td>
                <td>
                    <input type="range" name="range" id="range" value="0">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Numeric spinner
                </td>
                <td>
                    <input type="number" name="number" id="number" min="0" max="100" value="80">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Date picker
                </td>
                <td>
                    <input type="text" name="date" id="date" value="2010-10-05">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Color picker
                </td>
                <td>
                    <input type="text" name="color" id="color" value="ff0000">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Text fill with placeholder
                </td>
                <td>
                    <input type="text" name="text" id="text" placeholder="Insert your text here">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Url field
                </td>
                <td>
                    <input type="url" name="url" id="url" placeholder="http://net.tusplus.com">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Email field
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="contact@qhinda.net">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" id="submit" value="Submit form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
